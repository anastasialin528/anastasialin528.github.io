<!-- contact.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact · dEaR dIaRy</title>
  <style>
    :root{
      --bg:#f2f0f2;      /* 粉灰色背景 */
      --panel:#ffffff;   /* 卡片底 */
      --ink:#2d3e50;     /* 主文色（灰藍） */
      --muted:#6a6a6a;   /* 次文色 */
      --accent:#d19bb3;  /* 粉紫紅點綴 */
      --header:#000000;  /* 黑色頂欄 */
      --edge:18px;
      --shadow:0 12px 30px rgba(0,0,0,.07);
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:"Microsoft JhengHei",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        linear-gradient(rgba(249,249,246,0.5), rgba(249,249,246,0.5)),
        url("images/照片牆7.jpg") no-repeat center center / cover;
      color:var(--ink);
      line-height:1.7;
    }

    /* 頂部導覽 */
    header{
      background:var(--header); color:#fff;
      padding:14px 20px; position:sticky; top:0; z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
    }
    header h1{margin:0; font-size:1.2rem; letter-spacing:.3px}
    header nav a{ color:#fff; text-decoration:none; font-weight:600; margin-left:1rem; opacity:.9 }
    header nav a:hover{ opacity:1; text-decoration:underline }

    /* Hero 區 */
    .hero{
      padding:64px 20px 28px;
      text-align:center;
      max-width:800px; margin:0 auto;
    }
    .eyebrow{
      text-transform:uppercase; letter-spacing:.18em; color:var(--muted);
      font-size:.85rem; margin-bottom:.3rem;
    }
    .title{
      font-size:2.4rem; margin:.2rem 0 .5rem;
      letter-spacing:.02em;
    }
    .sub{
      color:var(--muted); max-width:600px; margin:0 auto;
    }

    /* 表單卡片 */
    .card{
      max-width:700px; margin:40px auto 80px; padding:26px 24px;
      background:var(--panel); border-radius:var(--edge); box-shadow:var(--shadow);
    }
    form{ display:grid; gap:14px }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    label{ font-weight:600; font-size:.95rem }
    input, textarea{
      margin-top:6px; width:100%; border:1px solid #e2e8ec; background:#fff;
      border-radius:12px; padding:12px 14px; font-size:1rem; color:var(--ink);
      outline:none; transition:border .15s ease, box-shadow .15s ease;
    }
    input:focus, textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(209,155,179,.18);
    }
    textarea{ min-height:160px; resize:vertical }

    .actions{ display:flex; gap:10px; align-items:center; margin-top:6px; flex-wrap:wrap }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      border:2px solid var(--accent); border-radius:999px; padding:.6rem 1.2rem;
      color:var(--ink); background:#fff; font-weight:700; text-decoration:none;
      transition:.18s; cursor:pointer;
    }
    .btn:hover{ background:var(--accent); color:#fff }
    .note{ color:var(--muted); font-size:.9rem }

    .msg{
      display:none; margin-top:10px; font-weight:600;
      padding:10px 12px; border-radius:10px;
    }
    .msg.ok{ display:block; color:#0a6a4a; background:#e8f6ef; border:1px solid #cde9df }
    .msg.err{ display:block; color:#7a1d1d; background:#fdeeee; border:1px solid #f3d1d1 }

    @media (max-width: 700px){
      .row{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>dEaR dIaRy</h1>
    <nav>
      <a href="index.html">MAIN PAGE</a>
      <a href="about.html">ABOUT ME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <div class="eyebrow">Contact</div>
    <h2 class="title">寫信給我吧</h2>
    <p class="sub">有合作想法、內容交流，或只是想說聲嗨，都非常歡迎。填寫下方表單，留言會儲存在我的 Google 試算表。</p>
  </section>

  <section class="card" aria-label="聯絡表單">
    <form id="contactForm" novalidate>
      <div class="row">
        <div>
          <label>你的稱呼
            <input type="text" name="name" placeholder="例如：Anastasia" required />
          </label>
        </div>
        <div>
          <label>Email
            <input type="email" name="email" placeholder="你的 Email" required />
          </label>
        </div>
      </div>
      <label>主旨
        <input type="text" name="subject" placeholder="想聊的主題" required />
      </label>
      <label>訊息內容
        <textarea name="message" placeholder="想對我說的話…" required></textarea>
      </label>
      <div class="actions">
        <button class="btn" type="submit">送出訊息</button>
        <span class="note">留言將寫入 Google 試算表（不會寄 Email）。</span>
      </div>
      <div id="formMsg" class="msg"></div>
    </form>
  </section>

  <script>
    // ★ 把這一行換成你的 GAS Web App URL（一定要是 /exec 結尾）
  const API_URL = 'https://script.google.com/macros/s/AKfycbza5xJhVNq-ax0vAvcRD4lv_xeIta6cgM7znzJv6CXtKTkYFzUVcB1ZRBNBUYbHDvW8/exec';

  const form   = document.getElementById('contactForm');
  const msgBox = document.getElementById('formMsg');
  const submitBtn = form?.querySelector('button[type="submit"], input[type="submit"]');

  function showMsg(type, text){
    if(!msgBox) return;
    msgBox.className = 'msg ' + (type === 'ok' ? 'ok' : 'err');
    msgBox.textContent = text;
    msgBox.style.display = 'block';
  }

  function isValidEmail(s){
    // 簡單驗證：有 @ 與 .
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());
    // 去頭尾空白
    ['name','email','subject','message'].forEach(k => data[k] = (data[k]||'').trim());

    // 前端基本驗證
    if(!data.name || !data.email || !data.subject || !data.message){
      showMsg('err', '請完整填寫所有欄位。');
      return;
    }
    if(!isValidEmail(data.email)){
      showMsg('err','Email 格式好像不正確喔。');
      return;
    }

    // 防機器人（可選）：若頁面有 name="website" 的隱藏欄位，填了就擋掉
    if (data.website) {
      showMsg('ok','已送出！'); // 假成功，避免被反偵測
      form.reset();
      return;
    }

    // 禁止連點 + 顯示處理中
    const origText = submitBtn ? (submitBtn.textContent || submitBtn.value) : '';
    if (submitBtn){
      submitBtn.disabled = true;
      if('textContent' in submitBtn) submitBtn.textContent = '送出中...';
      if('value' in submitBtn) submitBtn.value = '送出中...';
    }
    showMsg('ok','資料傳送中...');

    // 設定逾時（避免卡住）
    const controller = new AbortController();
    const t = setTimeout(() => controller.abort(), 15000); // 15 秒

    try{
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }, // 一定要
        body: JSON.stringify({
          action:  'contact',          // 後端用這個判斷
          name:    data.name,
          email:   data.email,
          subject: data.subject,
          message: data.message,
          ua:      navigator.userAgent // 你的 GAS 有欄位可放（非必填）
        }),
        signal: controller.signal
      });
      clearTimeout(t);

      // 嘗試解析 JSON；若不是 JSON 會丟錯
      let json;
      try {
        json = await res.json();
      } catch(parseErr){
        throw new Error('伺服器回應格式非 JSON（可能用了 /dev 或權限不對）');
      }

      if (res.ok && json && json.ok){
        form.reset();
        showMsg('ok', '已送出！留言已存到試算表。');
      } else {
        throw new Error(json && (json.msg || json.error) || `HTTP ${res.status}`);
      }
    } catch(err){
      console.error(err);
      const hint = (err.name === 'AbortError')
        ? '連線逾時，請稍後再試。'
        : (err.message || '送出失敗，請稍後再試。');
      showMsg('err', hint);
    } finally {
      if (submitBtn){
        submitBtn.disabled = false;
        if('textContent' in submitBtn) submitBtn.textContent = origText;
        if('value' in submitBtn) submitBtn.value = origText;
      }
    }
  });
  </script>
</body>
</html>
