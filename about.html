    <h2>關於我</h2>
    <p>我喜歡拍照、旅行、觀星與寫作。這個小天地是我用來記錄生活中那些美麗、溫柔又珍貴的小事情。</p>
    <p>我熱愛大自然，也熱愛發現每一個日常裡的悸動。不論是清晨的泳池、夜晚的星空，或是一場說走就走的旅程，都讓我覺得人生充滿故事。</p>
    <p>謝謝你來到這裡，希望這裡的每一篇日記，都能帶給你一點溫暖或靈感。</p>
