    (async () => {
      const BATCH_MAX = 80; // æ¯æ‰¹æœ€å¤š 80 ç¯‡
      try {
        const cache = loadCache();
        for (let i = 0; i < ids.length; i += BATCH_MAX) {
          const slice = ids.slice(i, i + BATCH_MAX);
          const r = await apiPost({ action: 'get', ids: slice });
          if (r && r.ok && r.data) {
            // å›å¡«é€™ä¸€æ‰¹åˆ° DOM
            posts.forEach((post, index) => {
              const id = idFromHref(post.href);
              if (!slice.includes(id)) return;
              const info = r.data[id] || {};
              const v = document.getElementById(`views-${index}`);
              const btn = document.getElementById(`like-btn-${index}`);
              if (v)  v.textContent = `${(info.views ?? 0)} views`;
              if (btn) renderHeart(btn, id, (info.likes ?? 0), `likes-${index}`);
            });
            // å¯«å›å¿«å–
            Object.entries(r.data).forEach(([id, val]) => {
              cache[id] = { views: Number(val.views) || 0, likes: Number(val.likes) || 0 };
            });
            saveCache(cache);
          }
        }
      } catch (err) {
        console.error('æ‰¹æ¬¡å–æ•¸å¤±æ•—ï¼š', err);
      }
    })();

    /* === æ–‡ç« åˆ†é¡ç¯©é¸ === */
    function filterTag(tag){
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.display = (tag === 'all' || card.dataset.tag === tag) ? 'inline-block' : 'none';
      });
    }
  </script>
