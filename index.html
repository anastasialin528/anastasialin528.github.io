<!DOCTYPE html> <!-- HTML5 文件宣告 -->
<html lang="zh-Hant"> <!-- 頁面語系：繁體中文 -->
<head> <!-- 文件頭開始 -->
  <meta charset="UTF-8"> <!-- 編碼 UTF-8，避免亂碼 -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- RWD 視窗設定 -->
  <title>Anastasia</title> <!-- 瀏覽器分頁標題 -->

  <style> /* ====== 版面＆樣式（與你現有一致） ====== */
    body{margin:0;font-family:"Microsoft JhengHei",sans-serif;background:#f9f9f6;color:#333} /* 基本字體與色彩 */
    header{position:fixed;top:0;left:0;width:100%;z-index:1000;background:#212121;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between;box-sizing:border-box} /* 固定頂部列 */
    header h1{margin:0;font-size:2rem;color:#fff;white-space:nowrap;flex-shrink:0} /* 網站標題 */
    nav{display:flex;gap:1.5rem;margin-left:auto;margin-right:1rem;flex-shrink:0} /* 導覽列 */
    nav a{color:#fff;text-decoration:none;font-weight:bold;white-space:nowrap} /* 導覽連結 */
    nav a:hover{text-decoration:underline} /* 滑過下底線 */

    .hero-gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(100%,1fr));grid-auto-rows:50vh;width:100vw;margin-top:64px} /* 首屏大圖容器 */
    .hero-gallery img{width:100%;height:100%;object-fit:cover;display:block} /* 首屏大圖 */
    .hero-title{text-align:center;padding:2rem 1rem;font-size:3rem;color:#6fb1a0;font-weight:bold;font-family:'Segoe Script',cursive} /* 首屏標語 */

    .content-wrapper{background:#f9f9f6;padding:2rem 1rem;display:flex;justify-content:center} /* 主內容容器 */
    main{max-width:1000px;width:100%} /* 主欄寬度 */

    .tags{text-align:center;margin-bottom:2rem} /* 標籤列 */
    .tags button{background:#fff;border:2px solid #6fb1a0;color:#6fb1a0;padding:.5rem 1.2rem;margin:.4rem;border-radius:25px;cursor:pointer;font-size:1rem;transition:all .3s ease}
    .tags button:hover{background:#6fb1a0;color:#fff}

    .posts{column-count:3;column-gap:1.5rem} /* 卡片牆（Masonry 模擬） */
    @media (max-width:1024px){.posts{column-count:2}}
    @media (max-width:600px){.posts{column-count:1}}

    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);text-decoration:none;color:inherit;transition:transform .3s ease;display:block;width:100%;margin-bottom:1.5rem;break-inside:avoid;position:relative} /* 卡片 */
    .card:hover{transform:translateY(-5px)} /* 滑過浮起 */
    .card img{width:100%;height:320px;object-fit:cover;display:block} /* 卡片圖 */
    .card-content{padding:1rem} /* 卡片內距 */
    .card-content h2{margin:0 0 .5rem;color:#6fb1a0;font-size:1.4rem} /* 卡片標題 */
    .card-content .date{font-size:.9rem;color:#999;margin-bottom:.5rem} /* 卡片日期 */
    .card-content p{margin:0;line-height:1.6;color:#555} /* 卡片摘要 */
    .card-meta{border-top:1px solid #ccc;margin-top:1rem;padding-top:.8rem;padding-left:.5rem;padding-right:.5rem;display:flex;justify-content:space-between;align-items:center;font-size:.9rem;color:#999} /* 卡片底部資訊 */
    .like-btn{background:none;border:none;color:red;cursor:pointer;font-size:1rem;display:flex;align-items:center} /* 愛心按鈕 */
    .like-btn span{margin-left:5px} /* 愛心數字間距 */
    .like-btn.is-liked{opacity:.6;cursor:default;pointer-events:none} /* 已按讚狀態 */

    .site-footer{background:#f1f0ed;padding:3rem 1rem} /* 頁尾 */
    .footer-inner{max-width:1000px;margin:0 auto;position:relative}
    .footer-social{display:flex;gap:3rem;justify-content:flex-end;margin-bottom:1.25rem;font-style:italic}
    .footer-social a{color:#133d33;text-decoration:none}
    .footer-social a:hover{text-decoration:underline}
    .footer-line{height:2px;background:#133d33;border:none;width:100%;margin:1rem auto 1.25rem}
    .footer-copy{text-align:center;font-size:.9rem;color:#6b7b74}
    @media (max-width:768px){.footer-social{justify-content:center;gap:2rem}}
  </style> <!-- 樣式結束 -->
</head> <!-- 文件頭結束 -->

<body> <!-- 主體開始 -->
  <header> <!-- 固定導覽列 -->
    <h1>dEaR dIaRy</h1> <!-- 網站標題 -->
    <nav> <!-- 主選單 -->
      <a href="index.html">MAIN PAGE</a> <!-- 回首頁 -->
      <a href="about.html">ABOUT ME</a> <!-- 關於我 -->
      <a href="contact.html">CONTACT</a> <!-- 聯絡我 -->
    </nav>
  </header>

  <div class="hero-gallery"> <!-- 首屏大圖容器 -->
    <img src="images/DSC0E8628.jpg" alt="Hero image" loading="lazy"> <!-- Hero 圖片 -->
  </div>
  <div class="hero-title">Beautiful Little Things</div> <!-- Hero 標語 -->

  <div class="content-wrapper"> <!-- 包住主欄做置中 -->
    <main> <!-- 主欄 -->
      <div class="tags" aria-label="文章分類篩選"> <!-- 篩選區 -->
        <button type="button" onclick="filterTag('all')">全部</button> <!-- 全部 -->
        <button type="button" onclick="filterTag('旅遊')">旅遊</button> <!-- 旅遊 -->
        <button type="button" onclick="filterTag('星空')">星空</button> <!-- 星空 -->
        <button type="button" onclick="filterTag('日常')">日常</button> <!-- 日常 -->
        <button type="button" onclick="filterTag('潛水')">潛水</button> <!-- 潛水 -->
      </div>
      <div class="posts" id="postList"></div> <!-- 卡片牆容器 -->
    </main>
  </div>

  <footer class="site-footer"> <!-- 頁尾 -->
    <div class="footer-inner"> <!-- 頁尾內框 -->
      <nav class="footer-social" aria-label="Social links"> <!-- 社群連結 -->
        <a href="https://www.facebook.com/anastasialin528" target="_blank" rel="noopener">Facebook</a>
        <a href="https://www.instagram.com/anastasialin528/" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.pinterest.com/" target="_blank" rel="noopener">Pinterest</a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener">Youtube</a>
        <a href="https://chatgpt.com/" target="_blank" rel="noopener">ChatGPT</a>
      </nav>
      <hr class="footer-line"> <!-- 裝飾分隔線 -->
      <div class="footer-copy">© 2025 我的日記部落格</div> <!-- 版權文字 -->
    </div>
  </footer>

  <script src="/api.js?v=1"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const postList = document.getElementById("postList");
      if (!postList) {
        console.error('找不到 #postList，請確認 HTML 是否存在該容器');
        return;
      }

      const posts = [
        { tag:"旅遊", href:"2023年6月25日.html", img:"images/九份.jpg", title:"｜九份｜", date:"2023年6月25日", excerpt:"收假前一衝💃🕺🏻/依山傍海超強外景⛰️🏖️" },
        { tag:"旅遊", href:"2023年7月2日.html",  img:"images/BLUE.jpg", title:"｜台中老家三日遊｜", date:"2023年7月2日",  excerpt:"LaLaport踩點尋找龍貓好朋友：龍貓BLUE/遲來的一大堆生日禮物🎁裝滿一卡皮箱🧳" },
        { tag:"旅遊", href:"2023年9月29日.html", img:"images/林口海邊夕陽.jpg", title:"｜林口海邊｜", date:"2023年9月29日", excerpt:"放鬆的海岸線/鹹鹹的海風/懷念的阿Q桶麵/美味的抹茶冰淇淋" },
        { tag:"旅遊", href:"2023年11月16日.html",img:"images/DSC0E8692.jpg", title:"｜弘前城公園｜", date:"2023年11月16日",excerpt:"旅程最後一天，為了在前往仙台機場前抓緊時間前往弘前城..." },
        { tag:"旅遊", href:"2023年11月18日.html",img:"images/街貓.jpg", title:"｜街貓｜", date:"2023年11月18日",excerpt:"好幸運，今天遇見住在柿園裡的小貓。更幸運的是能有機會迅速拍下牠可愛的背影。相機果然需要隨身攜帶，路途中總是有美好的畫面值得紀錄。" }
      ];

      posts.forEach((post, index) => {
        const card = document.createElement("a");
        card.href = post.href;
        card.className = "card";
        card.setAttribute("data-tag", post.tag);
        card.innerHTML = `
          <img src="${post.img}" alt="${post.title}" loading="lazy">
          <div class="card-content">
            <h2>${post.title}</h2>
            <div class="date">${post.date}</div>
            <p>${post.excerpt}</p>
          </div>
        `;
        postList.appendChild(card);
      });

      window.filterTag = function(tag) {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
          card.style.display = (tag === 'all' || card.dataset.tag === tag) ? 'block' : 'none';
        });
      };
    });
  </script>
</body> <!-- 主體結束（注意：api.js 已在上方、主腳本在其後） -->
</html> <!-- 文件結束 -->
