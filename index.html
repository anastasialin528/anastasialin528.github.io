            const newLikes =
              (res.data && res.data.likes != null) ? res.data.likes :

            // æ›´æ–°æœ¬åœ°å¿«å–ï¼ˆè®“ä¸‹æ¬¡é¦–å±å¿«ï¼‰
            const cache = loadCache();

    function syncAllHearts(){
      posts.forEach((post, index) => {
        const id = idFromHref(post.href);
        const btn = document.getElementById(`like-btn-${index}`);
        const likesSpan = document.getElementById(`likes-${index}`);
        if (btn && likesSpan) {
          const currentLikes = parseInt(likesSpan.textContent || '0', 10);
          renderHeart(btn, id, currentLikes, `likes-${index}`);
        }
      });
    }

    /* === ç¬¬äºŒæ­¥ï¼šç”¨æœ¬åœ°å¿«å–å…ˆçŒå€¼ï¼ˆé¿å… 0â†’è·³å‹•ï¼‰ === */
    (() => {
      const cache = loadCache();
      posts.forEach((post, index) => {
        const id = idFromHref(post.href);
        const datum = cache[id];
        if (!datum) return;
        const v = document.getElementById(`views-${index}`);
        const l = document.getElementById(`likes-${index}`);
        if (v && typeof datum.views === 'number') v.textContent = `${datum.views} views`;
        if (l && typeof datum.likes === 'number') l.textContent = datum.likes;
      });
    })();

    /* === ç¬¬ä¸‰æ­¥ï¼šåˆ†æ‰¹å‘å¾Œç«¯å–æœ€æ–°æ•¸å­— â†’ è¦†è“‹ DOM â†’ æ›´æ–°æœ¬åœ°å¿«å– === */
    (async () => {
      try {
        const cache = loadCache(); // å…ˆæ‹¿ç›®å‰å¿«å–
        for (let i = 0; i < ids.length; i += BATCH_MAX) { // åˆ†æ‰¹è™•ç†
          const slice = ids.slice(i, i + BATCH_MAX); // æœ¬æ‰¹ id
          const r = await apiPost({ action:'get', ids: slice }); // æ‰¹æ¬¡æŸ¥
          if (r && r.ok && r.data) {
            // 1) å›å¡«åˆ° DOMï¼ˆåªè™•ç†é€™æ‰¹ï¼‰
            posts.forEach((post, index) => {
              const id = idFromHref(post.href);
              if (!slice.includes(id)) return; // ä¸åœ¨æœ¬æ‰¹ç•¥é
              const info = r.data[id] || {};
              const v = document.getElementById(`views-${index}`);
              const btn = document.getElementById(`like-btn-${index}`);
              if (v)  v.textContent = `${(info.views ?? 0)} views`;
              if (btn) renderHeart(btn, id, (info.likes ?? 0), `likes-${index}`);
            });
            // 2) æ›´æ–°æœ¬åœ°å¿«å–
            Object.entries(r.data).forEach(([id, val]) => {
              cache[id] = { views: Number(val.views)||0, likes: Number(val.likes)||0 };
            });
            saveCache(cache);
          }
        }
      } catch (err) {
        console.error('æ‰¹æ¬¡å–æ•¸å¤±æ•—ï¼š', err);
      }
    })();
